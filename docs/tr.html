<!DOCTYPE html>
<html lang="tr">

<head>
	<title>WhiteBIT</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20241017152350">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page page-a">
			<section class="hero">
				<picture>
					<source srcset="img/background-pc.webp" media="(min-width: 30.061em)" type="image/webp">
					<source srcset="img/background-mb.webp" media="(max-width: 30.061em)" type="image/webp">
					<img class="hero__bg ibg" src="img/background-pc.webp" width="1440" height="800" alt="image">
				</picture>
				<div class="hero__container">
					<div class="hero__content">
						<img class="hero__logo" src="img/whitebit-logo.svg" width="139" height="30" alt="logo WhiteBIT">
						<h1 class="hero__title">
							Bull Run App ile kripto yarışlarına katıl!
						</h1>
						<p class="hero__text">
							WhiteBIT'in 6. yıl dönümünü Bull Run App ile kutla. Boğanı seç, BTC fiyatını takip et ve WhiteBIT ve ortaklarından her gün heyecan verici fırsatların tadını çıkar
						</p>
						<a href="#" class="hero__link" aria-label="link to telegram">
							Telegram'da oyna
						</a>
						<picture>
							<source srcset="img/robot-yellow-pc.webp" media="(min-width: 30.061em)" type="image/webp">
							<source srcset="img/robot-yellow-mb.webp" media="(max-width: 30.061em)" type="image/webp">
							<img class="hero__robot robot-1" src="img/robot-yellow-pc.webp" width="371" height="349" alt="image">
						</picture>
						<picture>
							<source srcset="img/robot-red-pc.webp" media="(min-width: 30.061em)" type="image/webp">
							<source srcset="img/robot-red-mb.webp" media="(max-width: 30.061em)" type="image/webp">
							<img class="hero__robot robot-2" src="img/robot-red-pc.webp" width="371" height="349" alt="image">
						</picture>
					</div>
					<ul class="hero__list list-hero">
						<li class="list-hero__item">
							<a href="#" class="list-hero__link" aria-label="link to page">
								Kullanım Şartları
							</a>
						</li>
						<li class="list-hero__item">
							<a href="#" class="list-hero__link" aria-label="link to page">
								Gizlilik Politikası
							</a>
						</li>
					</ul>
				</div>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20241017152350"></script>
</body>

</html>
